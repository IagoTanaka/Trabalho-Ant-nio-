<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <!-- Incluindo o arquivo de estilos -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- O container principal que contém o botão e o contador -->
    <div class="container">
        <!-- Botão que o usuário vai clicar -->
        <button id="clickButton">Clique aqui!</button>
        <!-- Exibição do número de cliques -->
        <p id="clickCount">0</p>
    </div>

    <!-- O script que contém a lógica do contador -->
    <script src="script.js"></script>
</body>

</html>
